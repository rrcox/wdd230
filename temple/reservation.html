<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="The Temple Inn & Suites" />
    <title>Temple Inn & Suites</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
  </head>

  <body>
    <!-- Banner -->
    <div id="banner">Weather Alert Information</div>

    <!-- Header -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img
            src="images/wayside-chamber-logo.svg"
            alt="The Temple Inn & Suites Logo"
          />
        </a>
      </div>
      <h1>The Temple Inn & Suites</h1>
      <div id="link1">
        <a href="https://facebook.com" target="_blank"
          ><img src="images/facebook-logo.png" alt="Facebook link"
        /></a>
      </div>
      <div id="link2">
        <a href="https://linkedin.com" target="_blank"
          ><img src="images/linkedin-logo.png" alt="LinkedIn link"
        /></a>
      </div>
      <div id="menu">
        <img id="menu-img" src="images/menu.png" alt="Menu" />
      </div>
      <nav>
        <div><a href="temple.html">Temple Information</a></div>
        <div><a href="#">Reservations</a></div>
        <div><a href="service.html">Services</a></div>
      </nav>
      <div id="datetime"><span id="today"></span></div>
    </header>

    <!-- Main -->
    <main>
      <div id="reservation-grid">
        <h2>Reservations</h2>
        <form action="reservation.html" id="reservation_form" method="post">
          <ul>
            <li>
              <label for="location">Location:</label>
              <select
                id="location"
                name="location_list"
                form="reservation_form"
              >
                <option value="washington_dc">Washington D.C.</option>
                <option value="salt_lake">Salt Lake City</option>
                <option value="mesa">Mesa</option>
                <option value="oakland">Oakland</option>
                <option value="seattle">Seattle</option>
                <option value="chicago">Chicago</option>
              </select>
            </li>
            <li>
              <label for="room_type">Location:</label>
              <select id="room_type" name="room_type" form="reservation_form">
                <option value="king_suite">King Suite</option>
                <option value="queen_suite">Queen Suite</option>
                <option value="king_room">King Room</option>
                <option value="queen_room">Queen Room</option>
                <option value="double_room">Double Room</option>
              </select>
            </li>
            <li>
              <label for="room_count">Number of Rooms:</label>
              <input type="number" id="room_count" name="user_number" />
            </li>
            <li>
              <label for="from_date">From Date:</label>
              <input type="date" id="from_date" name="user_from_date" />
            </li>
            <li>
              <label for="to_date">To Date:</label>
              <input type="date" id="to_date" name="user_to_date" />
            </li>
            <li>
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="user_name" />
            </li>
            <li>
              <label for="mail">Email:</label>
              <input type="email" id="mail" name="user_email" />
            </li>
            <li>
              <label for="phone">Phone:</label>
              <input type="text" id="phone" name="user_phone" />
            </li>
            <li>
              <label for="home">Home State/Country:</label>
              <input type="text" id="home" name="user_home" />
            </li>
            <li>
              <label for="comment">Comments/Special Requests:</label>
              <textarea id="msg" name="user_comment"></textarea>
            </li>
            <li>
              <button type="button">Reserve Your Room</button>
            </li>
          </ul>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div id="top-line"></div>
      <div class="logo">
        <img
          id="logo-img"
          src="images/wayside-chamber-logo.svg"
          alt="Wayside Chamber Logo"
        />
      </div>
      <h1>The Temple Inn & Suites</h1>
      <address>
        <p>1234 Main Street</p>
        <p>Bethesda, MD 45542</p>
      </address>
      <div id="info">
        <p>info@templeinn.com</p>
        <p>740-555-1212</p>
        <div id="marker">
          <a
            href="https://www.google.com/maps/place/Washington+D.C.+Temple/@38.9822341,-77.1886173,12z/data=!4m13!1m7!3m6!1s0x89b7cbb76a24022d:0x26b279f76a2bcd0d!2sBethesda,+MD!3b1!8m2!3d38.984652!4d-77.0947092!3m4!1s0x89b7ced232fa530f:0xaf60ba5252d6a5a2!8m2!3d39.0140893!4d-77.065582"
            target="_blank"
            ><img id="marker-img" src="images/map-marker.png" alt="Map marker"
          /></a>
          <p>Location Map</p>
        </div>
      </div>
      <div id="bottom-line"></div>
      <div id="subfooter">
        <p>&copy;<span id="copyright"></span> The Temple Inn & Suites</p>
        <p>
          <span class="divider"> | </span><strong>Rob Cox </strong>
          <span class="divider"> | </span>
        </p>
        <div id="last-line">
          <p>Last Modification: <span id="lastmod"></span></p>
        </div>
      </div>
    </footer>
    <script src="js/reservation.js"></script>
  </body>
</html>
